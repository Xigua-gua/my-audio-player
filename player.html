<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"  charset="utf-8">
        <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
        <title>Music player</title>
        <link rel="stylesheet" href="player.css" charset="utf-8">
    </head>
    <body>
        <div class="content">
            <img id=id-bg-img src="images/bgm-4.jpg" alt="" />
            <h1 id=id-h1-song-title class="center"><i class="fa fa-music"></i> 漫步 - 许巍</h1>
            <div id='id-div-img' class='player-img on'></div>
            <div class="player-controls">
                <div class="player-slider center">
                    <input id=id-input-slider type="range" min=0 max=100 value="0">
                    <range><div class="prog"></div></range>
                </div>
                <div class="player-time">
                    <time id=id-time-current class="left"></time>
                    <time id=id-time-duration class="right"></time>
                </div>
                <div class="player-play">
                    <i class="player-button play-mode fa fa-random" data-action="random"></i>
                    <div class="circle">
                        <i class="player-button fa fa-step-backward" data-action="prev"></i>
                    </div>
                    <div class="circle play-button">
                        <i class="player-button fa fa-pause" data-action="pause"></i>
                    </div>
                    <div class="circle">
                        <i class="player-button fa fa-step-forward" data-action="next"></i>
                    </div>
                    <i class="player-button fa fa-list-ul" data-action="list"></i>
                </div>
                <div class="player-volume center">
                    <div class="fa fa-volume-up"></div>
                    <input id="id-input-volume" type="range" max=100 value="100">
                </div>
            </div>
            <div class="player-list-container show-list center">
                <!-- <div class="song"><span>漫步 - 许巍</span></div>
                <div class="song"><span>时光 - 许巍</span></div>
                <div class="song"><span>蓝莲花 - 许巍</span></div>
                <div class="song"><span>完美生活 - 许巍</span></div>
                <div class="song"><span>曾经的你 - 许巍</span></div> -->
            </div>
        </div>
    </body>
    <script src='player.js'></script>
</html>
